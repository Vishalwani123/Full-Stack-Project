<div *ngIf="showNavbar">
    <div *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn">
        <nz-header class="main-header" nz-row nzType="flex" nzJustify="space-between" style="background-color: #0d4b89;">
            <div>
                <a style="color: white; text-decoration: none; font-size: 18px; font-weight: bolder;" routerLink="/login">Sell Car Service</a>
            </div>
            <div class="nav-links">
                <a nz-button nzType="link" style="color: white; font-size: 16px; margin-right: 15px; background-color: rgb(1, 1, 101);" routerLink="/register" routerLinkActive="active">Sign Up</a>
                <a nz-button nzType="link" style="color: white; font-size: 16px; background-color: rgb(1, 1, 101);" routerLink="/login" routerLinkActive="active">Login</a>
            </div>
        </nz-header>
    </div>

    <div *ngIf="isAdminLoggedIn">
        <nz-header class="main-header" nz-row nzType="flex" nzJustify="space-between" style="background-color: #0d4b89;">
            <div>
                <a style="color: white; text-decoration: none; font-size: 18px; font-weight: bolder;" routerLink="/login">Admin</a>
            </div>
            <div class="nav-links">
                <a nz-button nzType="link" style="color: white; font-size: 16px; margin-right: 15px; background-color: rgb(1, 1, 101);" routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
                <a nz-button nzType="link" style="color: white; font-size: 16px; background-color: rgb(1, 1, 101);" (click)="logout()" routerLinkActive="active">Logout</a>
            </div>
        </nz-header>
    </div>

    <div *ngIf="isCustomerLoggedIn">
        <nz-header class="main-header" nz-row nzType="flex" nzJustify="space-between" style="background-color: #0d4b89;">
            <div>
                <a style="color: white; text-decoration: none; font-size: 18px; font-weight: bolder;" routerLink="/login">Customer</a>
            </div>
            <div class="nav-links">
                <a nz-button nzType="link" style="color: white; font-size: 16px; margin-right: 15px; background-color: rgb(1, 1, 101);" routerLink="/customer/dashboard" routerLinkActive="active">Dashboard</a>
                <a nz-button nzType="link" style="color: white; font-size: 16px; margin-right: 15px; background-color: rgb(1, 1, 101);" routerLink="/customer/post-car" routerLinkActive="active">Post Car</a>
                <a nz-button nzType="link" style="color: white; font-size: 16px; background-color: rgb(1, 1, 101);" (click)="logout()" routerLinkActive="active">Logout</a>
            </div>
        </nz-header>
    </div>
</div>

<router-outlet></router-outlet>
